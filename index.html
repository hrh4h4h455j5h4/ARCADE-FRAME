function genFonts() {

function handleGifFile(e){ const f=e.target.files[0]; if(!f)return; vG.src=URL.createObjectURL(f); vG.onloadedmetadata=()=>{nW=vG.videoWidth; nH=vG.videoHeight; const asp=nW/nH; vG.style.left='0px'; vG.style.top='0px'; if(asp>1){vG.style.height='310px';vG.style.width=(310*asp)+'px';}else{vG.style.width='310px';vG.style.height=(310/asp)+'px';} vG.play();}; }
function updateGZoom(){ document.getElementById('gzv').innerText=document.getElementById('gzoom').value+'%'; const z=parseInt(document.getElementById('gzoom').value)/100, asp=nW/nH; let bW=asp>1?310*asp:310, bH=asp>1?310:310/asp; vG.style.width=(bW*z)+'px'; vG.style.height=(bH*z)+'px'; }
function updateGSpeed(){ document.getElementById('gsv').innerText=document.getElementById('gspeed').value+'x'; vG.playbackRate=parseFloat(document.getElementById('gspeed').value); }

vpG.ontouchstart=e=>{isDrgG=true; gStartX=e.touches[0].pageX; gStartY=e.touches[0].pageY; gStartL=parseFloat(vG.style.left||0); gStartT=parseFloat(vG.style.top||0);};
window.addEventListener('touchmove', e=>{if(!isDrgG)return; vG.style.left=(gStartL+(e.touches[0].pageX-gStartX))+'px'; vG.style.top=(gStartT+(e.touches[0].pageY-gStartY))+'px';});
window.addEventListener('touchend', ()=>{isDrgG=false;});

function createGif(){
  if(!vG.src)return; document.getElementById('go_gif').disabled=true; document.getElementById('msg_gif').style.visibility="visible";
  const workerBlob=new Blob([`importScripts('https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js');`],{type:'application/javascript'});
  const gif=new GIF({workers:2, quality:10, width:480, height:480, workerScript:URL.createObjectURL(workerBlob)});
  const cvs=document.createElement('canvas'); cvs.width=480; cvs.height=480; const ctx=cvs.getContext('2d');
  const dur=vG.duration, capV=document.createElement('video'); capV.src=vG.src;
  capV.onloadeddata=()=>{
    const rW=nW/parseFloat(vG.style.width), rH=nH/parseFloat(vG.style.height);
    let cT=0; const cap=()=>{ if(cT>=dur){gif.render();return;} capV.currentTime=cT; };
    capV.onseeked=()=>{ ctx.drawImage(capV, Math.abs(parseFloat(vG.style.left||0))*rW, Math.abs(parseFloat(vG.style.top||0))*rH, 310*rW, 310*rH, 0,0,480,480); gif.addFrame(ctx,{copy:true, delay:(1000/24)/parseFloat(document.getElementById('gspeed').value)}); cT+=(1/24); cap(); }; cap();
  };
  gif.on('finished', blob=>{ oG.src=URL.createObjectURL(blob); vG.style.display='none'; oG.style.display='block'; document.getElementById('dl_gif').href=oG.src; document.getElementById('dl_gif').download=`neon_focus_${Date.now()}.gif`; document.getElementById('dlBox_gif').style.display='block'; document.getElementById('resetBox_gif').style.display='block'; document.getElementById('msg_gif').style.visibility="hidden"; document.getElementById('go_gif').disabled=false; });
}

// --- CORE ---
function initAudio() { if(!audioStarted) { audioCtx.resume().then(() => { audioStarted = true; if(player && musicOn) { player.unMute(); player.playVideo(); } }); } }
window.addEventListener('click', initAudio, {once:true}); window.addEventListener('touchstart', initAudio, {once:true}); window.addEventListener('scroll', initAudio, {once:true});
function onYouTubeIframeAPIReady() { player = new YT.Player('yt-player', { height: '0', width: '0', videoId: 'jfKfPfyJRdk', playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'jfKfPfyJRdk', 'mute':0 }, events: { 'onReady': e => { e.target.setVolume(25); } } }); }
function changeMusic(id) { if(player) player.loadVideoById(id); playShutter(); }
function toggleMusic() { initAudio(); playClick(); musicOn = !musicOn; if(musicOn) { player.playVideo(); mStat.innerText = "ON"; mStat.style.color = "#ff0000"; } else { player.pauseVideo(); mStat.innerText = "OFF"; mStat.style.color = "#888"; } }
function playClick() { if(audioCtx.state==='running'){const o=audioCtx.createOscillator(), g=audioCtx.createGain(); o.frequency.setValueAtTime(800, audioCtx.currentTime); g.gain.setValueAtTime(0.05, audioCtx.currentTime); o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + 0.1);} }
function playShutter() { if(audioCtx.state==='running'){const o=audioCtx.createOscillator(), g=audioCtx.createGain(); o.type='square'; o.frequency.setValueAtTime(200, audioCtx.currentTime); g.gain.setValueAtTime(0.05, audioCtx.currentTime); o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + 0.1);} }

function updateSliderColor(el) { el.style.setProperty('--v', ((el.value-el.min)/(el.max-el.min)*100)+'%'); }
document.querySelectorAll('input[type=range]').forEach(el => { el.addEventListener('input', () => { updateSliderColor(el); }); updateSliderColor(el); });

// --- CANVAS ENGINE ---
function d(){ x.clearRect(0,0,800,800); x.save(); x.beginPath(); x.arc(400,400,cfg.m,0,6.28); x.clip(); if(i.src){ let w=i.width*cfg.s, h=i.height*cfg.s; x.save(); x.translate(cfg.x, cfg.y); x.rotate(cfg.r * Math.PI/180); x.drawImage(i, -w/2, -h/2, w, h); x.restore(); } x.restore(); if(f.src) x.drawImage(f, 0, 0, 800, 800); if (i.src || f.src) sBtn.classList.add('active'); }
function handleFile(e) { if(!e.target.files[0]) return; let r=new FileReader(); r.onload=v=>{ let n=new Image(); n.onload=()=>{ i=n; cfg.s=Math.max(800/i.width,800/i.height); cfg.x=400; cfg.y=400; cfg.r=0; d(); playClick(); }; n.src=v.target.result; }; r.readAsDataURL(e.target.files[0]); }
function handleFrame(e) { let r=new FileReader(); r.onload=v=>{ let n=new Image(); n.onload=()=>{ f=n; d(); playClick(); }; n.src=v.target.result; }; r.readAsDataURL(e.target.files[0]); }
function updateZ(v) { cfg.s=parseFloat(v); document.getElementById('z-val').innerText=Math.round(v*100)+"%"; d(); }
function updateR(v) { cfg.r=parseInt(v); document.getElementById('r-val').innerText=v+"¬∞"; d(); }
function updateM(v) { cfg.m=parseInt(v); document.getElementById('m-val').innerText=v+"px"; d(); } 
function centerSubject() { if(!i.src) return; playShutter(); cfg.x=400; cfg.y=400; cfg.r=0; d(); }

c.addEventListener('touchstart', e => { if(e.touches.length===1) { cfg.lx = e.touches[0].clientX - cfg.x; cfg.ly = e.touches[0].clientY - cfg.y; } }, {passive:false});
c.addEventListener('touchmove', e => { e.preventDefault(); if(e.touches.length===1) { cfg.x = e.touches[0].clientX - cfg.lx; cfg.y = e.touches[0].clientY - cfg.ly; } d(); }, {passive:false});
