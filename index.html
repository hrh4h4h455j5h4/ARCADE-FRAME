    border: 1px solid rgba(255,255,255,0.1); 
    padding: 8px 12px; border-radius: 4px;

  }

  /* SWITCH BUTTON & MENU */

    padding: 8px 14px; border-radius: 4px; font-weight: bold; cursor: pointer;

    box-shadow: 0 0 10px rgba(255,0,0,0.5); display: flex; align-items: center; gap: 5px;
  }
  #switch-menu {
    position: absolute; top: 45px; right: 0; background: #1a1a1c; 
    border: 1px solid #ff0000; border-radius: 8px; width: 220px;
    display: none; flex-direction: column; overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.9);
  }
  #switch-menu button {
    background: transparent; color: #aaa; border: none; padding: 14px;
    text-align: left; font-weight: bold; font-size: 11px; cursor: pointer;
    border-bottom: 1px solid rgba(255,255,255,0.05); text-transform: uppercase;
    transition: 0.2s;
  }
  #switch-menu button:hover { background: rgba(255,255,255,0.05); color: white; }

  #switch-menu button.active-link { 
    color: #00ffff; background: rgba(0,255,255,0.1); 
    border-left: 3px solid #00ffff; padding-left: 11px;

function genFonts() {
  const val = document.getElementById('font-input').value;
  const c = document.getElementById('font-results');
  c.innerHTML = ""; if(!val) return;
  
  let count = 0;
  // 1. Direct Mappings
  maps.forEach(style => {
    let out = ""; for(let char of val) { let i = chars.indexOf(char); out += i!==-1 ? Array.from(style.m)[i] : char; }
    addF(out, c); count++;
  });

  // 2. Algorithmics
  addF(val.split('').map(c=>c+'\u0336').join(''), c); // Strike
  addF(val.split('').map(c=>c+'\u0332').join(''), c); // Underline
  addF(val.split('').map(c=>c+'\u0338').join(''), c); // Slash
  addF(val.split('').map(c=>c+'\u20DE').join(''), c); // Boxed
  addF(val.split('').join(' '), c); // Spaced
  addF("‚ÄÆ"+val, c); // Reversed
  
  // 3. Decorators
  ["‚òÖ "," ‚úÆ","„Äé „Äè","„Äê „Äë","ÍßÅ ÍßÇ","ÀóÀèÀéÀó","‚¶ó ‚¶ò","‚ÅÖ ‚ÅÜ","‚òæ ‚òΩ","√ó √ó","‚òÜ ‚òÜ"].forEach(d=>{
      let p=d.split(" ");
      addF((p[0]||"")+val+(p[1]||""), c); // Normal Deco
      addF((p[0]||"")+maps[6].m.substr(0, val.length)+(p[1]||""), c); // DoubleStruck Deco
      count+=2;
  });
  
  document.getElementById('font-count').innerText = (count + 20) + " STYLES";
}
function addF(t, c) { let d=document.createElement('div'); d.className="font-item"; d.innerText=t; d.onclick=()=>{navigator.clipboard.writeText(t); playShutter();}; c.appendChild(d); }

    const h = document.createElement('div'); h.className="cat-header";

    if(Array.isArray(range) && typeof range[0] === 'string') {

    box.appendChild(sec);

    const term = document.getElementById('sym-search').value.toLowerCase();
    document.querySelectorAll('.cat-container').forEach(sec => {

}
