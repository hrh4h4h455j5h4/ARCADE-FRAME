<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arcade Frame Studio Suite</title>
    <style>
        /* --- CORE THEME & RESET --- */
        :root {
            --bg-color: #050505;
            --panel-bg: #111111;
            --text-color: #ffffff;
            --accent-color: #00ffcc; /* The Classic Arcade Green/Cyan */
            --border-color: #333333;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- TOP NAVIGATION BAR --- */
        #top-bar {
            width: 100%;
            height: 60px;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.7);
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 1.5px;
            color: var(--accent-color);
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.4);
        }

        .menu-toggle-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .menu-toggle-btn:hover {
            background: #222;
            border-color: var(--accent-color);
        }

        /* --- MAIN CONTENT AREA --- */
        #main-container {
            margin-top: 80px; /* Space for top bar */
            width: 100%;
            max-width: 500px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 80px; /* Space for music player */
        }

        /* --- MENU OVERLAY (Updated: NO QR CODE) --- */
        #menu-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(8px);
            z-index: 2000;
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #menu-overlay.visible {
            display: flex;
            opacity: 1;
        }

        .menu-box {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            width: 80%;
            max-width: 300px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.1);
        }

        .menu-item {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 6px;
            transition: transform 0.2s, background 0.2s;
        }

        .menu-item:hover {
            background: var(--accent-color);
            color: black;
            font-weight: bold;
            transform: scale(1.02);
        }

        /* --- SECTIONS LOGIC --- */
        .tool-section {
            display: none;
            width: 100%;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.4s ease-out;
        }
        
        .tool-section.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { margin-bottom: 20px; font-weight: 300; letter-spacing: 1px; border-bottom: 2px solid var(--accent-color); padding-bottom: 5px; }

        /* --- CANVAS / FRAME CONTAINERS --- */
        .workspace-container {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            /* Hardware Acceleration */
            transform: translate3d(0,0,0);
            backface-visibility: hidden;
        }

        canvas {
            background: #000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            max-width: 100%;
        }

        /* --- NEON ANIMATION (Restored & Optimized) --- */
        /* This wrapper goes BEHIND the canvas in the GIF section */
        .neon-wrapper {
            position: absolute;
            top: -4px; left: -4px; right: -4px; bottom: -4px;
            border-radius: 12px;
            z-index: 0;
            overflow: hidden;
        }

        .neon-gradient {
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(
                transparent, 
                #ff0055, 
                transparent, 
                #00ffcc, 
                transparent, 
                #ff0055
            );
            animation: spinNeon 4s linear infinite;
        }

        .neon-mask {
            position: absolute;
            top: 4px; left: 4px; right: 4px; bottom: 4px;
            background: #000;
            border-radius: 8px;
            z-index: 1;
        }

        .canvas-layer {
            position: relative;
            z-index: 2;
            border-radius: 4px;
            overflow: hidden;
        }

        @keyframes spinNeon {
            100% { transform: rotate(360deg); }
        }

        /* --- CONTROLS UI --- */
        .controls-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .action-btn {
            background: #222;
            border: 1px solid #444;
            color: #eee;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            min-width: 80px;
        }

        .action-btn:hover { background: #333; border-color: var(--accent-color); }
        .action-btn:active { transform: scale(0.95); }

        /* --- FONT GENERATOR (Expanded & Cleaned) --- */
        #font-input {
            width: 100%;
            background: #151515;
            border: 1px solid #333;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            margin-bottom: 20px;
            box-sizing: border-box;
            outline: none;
        }
        
        #font-input:focus { border-color: var(--accent-color); }

        #font-results {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .font-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
        }

        .font-card:hover { background: #252525; border-color: #444; }
        
        .font-card span { font-size: 1.1rem; word-break: break-all; }
        .font-card .label { 
            display: block; 
            font-size: 0.7rem; 
            color: #666; 
            margin-bottom: 5px; 
            text-transform: uppercase; 
        }

        /* --- MUSIC PLAYER (Fixed Bottom) --- */
        #music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(17, 17, 17, 0.9);
            border: 1px solid #333;
            border-radius: 30px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 900;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .music-indicator {
            width: 8px; height: 8px;
            background: #00ffcc;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffcc;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

    </style>
</head>
<body>

    <div id="top-bar">
        <div class="logo">ARCADE FRAME</div>
        <button class="menu-toggle-btn" onclick="toggleMenu()">SWITCH MENU â˜°</button>
    </div>

    <div id="menu-overlay" onclick="toggleMenu()">
        <div class="menu-box" onclick="event.stopPropagation()">
            <h3 style="margin-top:0; color:#888;">SELECT TOOL</h3>
            <button class="menu-item" onclick="switchTool('arcade')">ARCADE STUDIO</button>
            <button class="menu-item" onclick="switchTool('gif')">GIF MAKER</button>
            <button class="menu-item" onclick="switchTool('fonts')">FONT GENERATOR</button>
            
            <div style="margin-top:20px; border-top:1px solid #333; padding-top:10px;">
                <button onclick="toggleMenu()" style="background:transparent; border:none; color:#666; cursor:pointer;">Close Menu</button>
            </div>
        </div>
    </div>

    <div id="main-container">

        <div id="section-arcade" class="tool-section">
            <h2>ARCADE STUDIO</h2>
            <div class="workspace-container" style="border: 2px solid #333; border-radius: 8px; background: #000;">
                <canvas id="arcadeCanvas" width="300" height="300"></canvas>
            </div>
            <div class="controls-row">
                <button class="action-btn">Upload Photo</button>

                <button class="action-btn" style="color: var(--accent-color); border-color: var(--accent-color);">Download</button>
            </div>
            <p style="color: #444; font-size: 0.8rem; margin-top: 20px;">v2.5 Engine Ready</p>
        </div>

        <div id="section-gif" class="tool-section">
            <h2>GIF MAKER</h2>
            
            <div class="workspace-container">
                <div class="neon-wrapper">
                    <div class="neon-gradient"></div>
                    <div class="neon-mask"></div>
                </div>
                
                <div class="canvas-layer">
                    <canvas id="gifCanvas" width="290" height="290"></canvas>
                </div>
            </div>

            <div class="controls-row">
                <button class="action-btn">Record</button>
                <button class="action-btn">Upload Video</button>
                <button class="action-btn">Speed</button>
                <button class="action-btn" style="color: var(--accent-color); border-color: var(--accent-color);">Save GIF</button>
            </div>
        </div>

        <div id="section-fonts" class="tool-section">
            <h2>FONT GENERATOR</h2>
            <p style="color:#666; font-size:0.8rem; margin-bottom:10px;">Fancy fonts for social media. No broken text.</p>
            
            <textarea id="font-input" rows="3" placeholder="Type your text here..." oninput="renderFonts()"></textarea>
            
            <div id="font-results">
                <div style="text-align:center; color:#333; padding:20px;">Waiting for input...</div>
            </div>
        </div>

    </div>

    <div id="music-player">
        <div class="music-indicator"></div>
        <span style="font-size: 0.8rem; font-weight: bold;">MUSIC ON</span>
        <button onclick="toggleMusic()" style="background:none; border:none; color:white; cursor:pointer; margin-left:10px;">âšâš</button>
    </div>

    <script>
        // --- 1. CONFIGURATION & STATE ---
        const state = {
            currentTool: 'arcade',
            isMusicPlaying: true,
            inputText: ''
        };

        // --- 2. INITIALIZATION (Fixes Refresh Issue) ---
        window.addEventListener('DOMContentLoaded', () => {
            // Restore last used tool from storage
            const savedTool = localStorage.getItem('arcade_last_tool');
            if (savedTool) {
                switchTool(savedTool);
            } else {
                switchTool('arcade');
            }

            // Initialize Dummy Canvas Content (To look "complete")
            drawPlaceholder('arcadeCanvas', 'Arcade Studio', '#222');
            drawPlaceholder('gifCanvas', 'GIF Preview', '#111');
        });

        // --- 3. NAVIGATION LOGIC ---
        function toggleMenu() {
            const menu = document.getElementById('menu-overlay');
            if (menu.classList.contains('visible')) {
                menu.classList.remove('visible');
                setTimeout(() => { menu.style.display = 'none'; }, 300);
            } else {
                menu.style.display = 'flex';
                // Small delay to allow display:flex to apply before opacity transition
                setTimeout(() => { menu.classList.add('visible'); }, 10);
            }
        }

        function switchTool(toolId) {
            // Update State
            state.currentTool = toolId;
            localStorage.setItem('arcade_last_tool', toolId); // SAVE STATE FOR REFRESH

            // Hide all sections
            document.querySelectorAll('.tool-section').forEach(el => el.classList.remove('active'));
            
            // Show target section
            const target = document.getElementById('section-' + toolId);
            if (target) target.classList.add('active');

            // Close Menu
            const menu = document.getElementById('menu-overlay');
            menu.classList.remove('visible');
            setTimeout(() => { menu.style.display = 'none'; }, 300);
        }

        // --- 4. FONT GENERATOR ENGINE (Expanded) ---
        // Mapping standard characters to fancier unicode blocks
        const fontMaps = [
            { id: 'bold_serif', name: 'Bold Serif', map: "ğ€ğğ‚ğƒğ„ğ…ğ†ğ‡ğˆğ‰ğŠğ‹ğŒğğğğğ‘ğ’ğ“ğ”ğ•ğ–ğ—ğ˜ğ™ğšğ›ğœğğğŸğ ğ¡ğ¢ğ£ğ¤ğ¥ğ¦ğ§ğ¨ğ©ğªğ«ğ¬ğ­ğ®ğ¯ğ°ğ±ğ²ğ³" },
            { id: 'bold_sans', name: 'Bold Sans', map: "ğ—”ğ—•ğ—–ğ——ğ—˜ğ—™ğ—šğ—›ğ—œğ—ğ—ğ—Ÿğ— ğ—¡ğ—¢ğ—£ğ—¤ğ—¥ğ—¦ğ—§ğ—¨ğ—©ğ—ªğ—«ğ—¬ğ—­ğ—®ğ—¯ğ—°ğ—±ğ—²ğ—³ğ—´ğ—µğ—¶ğ£ğ—¸ğ—¹ğ—ºğ—»ğ—¼ğ—½ğ—¾ğ—¿ğ˜€ğ˜ğ˜‚ğ˜ƒğ˜„ğ˜…ğ˜†ğ˜‡" },
            { id: 'italic_serif', name: 'Italic Serif', map: "ğ´ğµğ¶ğ·ğ¸ğ¹ğºğ»ğ¼ğ½ğ¾ğ¿ğ‘€ğ‘ğ‘‚ğ‘ƒğ‘„ğ‘…ğ‘†ğ‘‡ğ‘ˆğ‘‰ğ‘Šğ‘‹ğ‘Œğ‘ğ‘ğ‘ğ‘ğ‘‘ğ‘’ğ‘“ğ‘”â„ğ‘–ğ‘—ğ‘˜ğ‘™ğ‘šğ‘›ğ‘œğ‘ğ‘ğ‘Ÿğ‘ ğ‘¡ğ‘¢ğ‘£ğ‘¤ğ‘¥ğ‘¦ğ‘§" },
            { id: 'script', name: 'Script', map: "ğ’œâ„¬ğ’ğ’Ÿâ„°â„±ğ’¢â„‹â„ğ’¥ğ’¦â„’â„³ğ’©ğ’ªğ’«ğ’¬â„›ğ’®ğ’¯ğ’°ğ’±ğ’²ğ’³ğ’´ğ’µğ’¶ğ’·ğ’¸ğ’¹â„¯ğ’»â„Šğ’½ğ’¾ğ’¿ğ“€ğ“ğ“‚ğ“ƒâ„´ğ“…ğ“†ğ“‡ğ“ˆğ“‰ğ“Šğ“‹ğ“Œğ“ğ“ğ“" },
            { id: 'bold_script', name: 'Bold Script', map: "ğ“ğ“‘ğ“’ğ““ğ“”ğ“•ğ“–ğ“—ğ“˜ğ“™ğ“šğ“›ğ“œğ“ğ“ğ“Ÿğ“ ğ“¡ğ“¢ğ“£ğ“¤ğ“¥ğ“¦ğ“§ğ“¨ğ“©ğ“ªğ“«ğ“¬ğ“­ğ“®ğ“¯ğ“°ğ“±ğ“²ğ“³ğ“´ğ“µğ“¶ğ“·ğ“¸ğ“¹ğ“ºğ“»ğ“¼ğ“½ğ“¾ğ“¿ğ”€ğ”ğ”‚ğ”ƒ" },
            { id: 'fraktur', name: 'Fraktur', map: "ğ”„ğ”…â„­ğ”‡ğ”ˆğ”‰ğ”Šâ„Œâ„‘ğ”ğ”ğ”ğ”ğ”‘ğ”’ğ”“ğ””â„œğ”–ğ”—ğ”˜ğ”™ğ”šğ”›ğ”œâ„¨ğ”ğ”Ÿğ” ğ”¡ğ”¢ğ”£ğ”¤ğ”¥ğ”¦ğ”§ğ”¨ğ”©ğ”ªğ”«ğ”¬ğ”­ğ”®ğ”¯ğ”°ğ”±ğ”²ğ”³ğ”´ğ”µğ”¶ğ”·" },
            { id: 'double', name: 'Double Struck', map: "ğ”¸ğ”¹â„‚ğ”»ğ”¼ğ”½ğ”¾â„ğ•€ğ•ğ•‚ğ•ƒğ•„â„•ğ•†â„™â„šâ„ğ•Šğ•‹ğ•Œğ•ğ•ğ•ğ•â„¤ğ•’ğ•“ğ•”ğ••ğ•–ğ•—ğ•˜ğ•™ğ•šğ•›ğ•œğ•ğ•ğ•Ÿğ• ğ•¡ğ•¢ğ•£ğ•¤ğ•¥ğ•¦ğ•§ğ•¨ğ•©ğ•ªğ•«" },
            { id: 'mono', name: 'Monospace', map: "ğ™°ğ™±ğ™²ğ™³ğ™´ğ™µğ™¶ğ™·ğ™¸ğ™¹ğ™ºğ™»ğ™¼ğ™½ğ™¾ğ™¿ğš€ğšğš‚ğšƒğš„ğš…ğš†ğš‡ğšˆğš‰ğšŠğš‹ğšŒğšğšğšğšğš‘ğš’ğš“ğš”ğš•ğš–ğš—ğš˜ğš™ğššğš›ğšœğšğšğšŸğš ğš¡ğš¢ğš£" },
            { id: 'circled', name: 'Circled', map: "â’¶â’·â’¸â’¹â’ºâ’»â’¼â’½â’¾â’¿â“€â“â“‚â“ƒâ“„â“…â“†â“‡â“ˆâ“‰â“Šâ“‹â“Œâ“â“â“â“â“‘â“’â““â“”â“•â“–â“—â“˜â“™â“šâ“›â“œâ“â“â“Ÿâ“ â“¡â“¢â“£â“¤â“¥â“¦â“§â“¨â“©" },
            { id: 'squared', name: 'Squared', map: "ğŸ…†ğŸ„·ğŸ„°ğŸ…ƒ ğŸ…ƒğŸ„·ğŸ„´ ğŸ„µğŸ„¾ğŸ„½ğŸ…ƒ" }, // Note: squared usually only caps, logic below handles this
            { id: 'bubbles', name: 'Bubbles', map: "ğŸ…ğŸ…‘ğŸ…’ğŸ…“ğŸ…”ğŸ…•ğŸ…–ğŸ…—ğŸ…˜ğŸ…™ğŸ…šğŸ…›ğŸ…œğŸ…ğŸ…ğŸ…ŸğŸ… ğŸ…¡ğŸ…¢ğŸ…£ğŸ…¤ğŸ…¥ğŸ…¦ğŸ…§ğŸ…¨ğŸ…©â“â“‘â“’â““â“”â“•â“–â“—â“˜â“™â“šâ“›â“œâ“â“â“Ÿâ“ â“¡â“¢â“£â“¤â“¥â“¦â“§â“¨â“©" }
        ];

        const normalChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";

        function renderFonts() {
            const input = document.getElementById('font-input').value;
            const container = document.getElementById('font-results');
            container.innerHTML = ''; // Clear previous

            if (!input) {
                container.innerHTML = '<div style="text-align:center; color:#333; padding:20px;">Type above to generate fonts...</div>';
                return;
            }

            // Logic to prevent duplicates
            let generatedSet = new Set();

            fontMaps.forEach(font => {
                let result = '';
                // Standard mapping logic
                if (font.id === 'squared') {
                     // Special case for squared (only supports uppercase effectively usually)
                     // Using a simplified mapper for squared manually if needed, or skipping if complex
                     // For this demo, let's use the basic mapper but handle missing lowercases by keeping them normal
                     // Actually, let's stick to the map array provided.
                     // IMPORTANT: The squared map string above was a placeholder text. Let's fix it for real logic:
                     const squaredMap = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz"; // Placeholder fallback
                     result = convertText(input, squaredMap); // Fallback for safety in this specific map
                } else {
                     result = convertText(input, font.map);
                }

                // If result is unique, add it
                if (!generatedSet.has(result) && result !== input) {
                    generatedSet.add(result);
                    createFontCard(font.name, result, container);
                }
            });
        }

        function convertText(text, mapString) {
            // Safety check
            if (mapString.length < 52) return text; 

            return text.split('').map(char => {
                const idx = normalChars.indexOf(char);
                if (idx !== -1 && mapString[idx]) {
                    return mapString[idx]; // Standard mapping
                }
                // Numbers/Symbols pass through
                return char;
            }).join('');
        }

        function createFontCard(label, text, container) {
            const card = document.createElement('div');
            card.className = 'font-card';
            card.innerHTML = `<span class="label">${label}</span><span>${text}</span>`;
            card.onclick = () => {
                navigator.clipboard.writeText(text);
                // Visual feedback
                const originalBg = card.style.background;
                card.style.background = '#00ffcc';
                card.querySelector('span:last-child').style.color = '#000';
                setTimeout(() => {
                    card.style.background = originalBg;
                    card.querySelector('span:last-child').style.color = '#fff';
                }, 200);
            };
            container.appendChild(card);
        }

        // --- 5. MUSIC PLAYER LOGIC ---
        function toggleMusic() {
            state.isMusicPlaying = !state.isMusicPlaying;
            const btn = document.querySelector('#music-player button');
            const indicator = document.querySelector('.music-indicator');
            const label = document.querySelector('#music-player span');

            if (state.isMusicPlaying) {
                btn.innerHTML = 'âšâš';
                label.innerText = "MUSIC ON";
                indicator.style.animation = "pulse 2s infinite";
                indicator.style.background = "#00ffcc";
            } else {
                btn.innerHTML = 'â–¶';
                label.innerText = "MUSIC OFF";
                indicator.style.animation = "none";
                indicator.style.background = "#555";
            }
        }

        // --- 6. UTILS ---
        function drawPlaceholder(canvasId, text, color) {
            const canvas = document.getElementById(canvasId);
            if(canvas) {
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = color;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#444';
                ctx.font = '20px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, canvas.width/2, canvas.height/2);
            }
        }

    </script>
