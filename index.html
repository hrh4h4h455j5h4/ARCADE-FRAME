<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Arcade Studio</title>
<style>
  html { scroll-behavior: smooth; }
  body {
    background: #0a0a0c; color: white; font-family: sans-serif;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh; margin: 0; 
    padding-bottom: 120px; 
    -webkit-overflow-scrolling: touch; 
  }
  
  /* UPDATED: DARK GRAY MENU TOGGLE */
  .menu-toggle {
    position: absolute; top: 15px; left: 15px; 
    background: #1a1a1c; /* Dark gray close to black */
    color: #ffffff; /* White text for visibility */
    border: 1px solid rgba(255,255,255,0.1); 
    padding: 8px 12px; border-radius: 4px; font-weight: bold; cursor: pointer; z-index: 1000;
    font-size: 12px;
  }

  #menu-panel {
    position: fixed; top: 0; left: -250px; width: 230px; height: 100%;
    background: #000000;
    border-right: none; padding-top: 60px; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 999;
    display: flex; flex-direction: column; gap: 10px; padding-left: 15px; padding-right: 15px;
  }
  #menu-panel.open { left: 0; }

  .lnk, .music-btn {
    display: flex; align-items: center; gap: 10px; padding: 12px;
    text-decoration: none; color: white; font-size: 13px; font-weight: bold;
    border-radius: 4px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); cursor: pointer;
  }
  .music-btn { border-color: #ff0000; background: rgba(255,0,0,0.1); justify-content: space-between; }
  .lnk svg { width: 18px; height: 18px; fill: white; }

  h1 {
    color: #ffffff; margin: 30px 0 0 0; font-family: "Arial Black", sans-serif; font-style: italic;
    font-size: 36px; text-transform: uppercase; letter-spacing: -1px;
    text-shadow: 2px 2px 0px #ff0000, -1px -1px 10px rgba(255, 0, 0, 0.8);
  }
  p { color: #ffffff; font-weight: bold; margin: 2px 0 15px 0; text-transform: uppercase; font-size: 11px; letter-spacing: 2px; }
  
  #box {
    position: relative; width: 310px; height: 310px; border-radius: 50%; overflow: hidden;
    background-image: linear-gradient(45deg,#111 25%,transparent 25%),linear-gradient(-45deg,#111 25%,transparent 25%),linear-gradient(45deg,transparent 75%,#111 75%),linear-gradient(-45deg,transparent 75%,#111 75%);
    background-size: 20px 20px; box-shadow: 0 0 20px rgba(0,0,0,0.5); border: 2px solid transparent; transition: 0.3s; -webkit-mask-image: -webkit-radial-gradient(white,black);
  }
  #box.drag-over { border-color: #00ffff; box-shadow: 0 0 30px #00ffff; transform: scale(1.02); }
  canvas { position: absolute; top: 0; left: 0; width: 310px; height: 310px; touch-action: none; }
  
  .ui { margin-top: 10px; width: 300px; display: flex; flex-direction: column; gap: 6px; }
  .btn {
    background: #111; border: 2px solid #ffffff; color: white; padding: 10px; text-align: center;
    border-radius: 8px; font-weight: bold; display: block; font-size: 12px; cursor: pointer;
  }
  .btn-r { border-color: #ff0000; }
  .btn-reset { border-color: #555; color: #888; margin-bottom: 5px; }

  .lbl { font-size: 9px; color: #888; text-transform: uppercase; margin-top: 2px; display: flex; justify-content: space-between; }
  
  input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; margin: 10px 0; }
  input[type=range]::-webkit-slider-runnable-track {
    width: 100%; height: 8px; cursor: pointer;
    background: linear-gradient(to right, #ff0000 var(--v, 0%), #00ffff var(--v, 0%)); border-radius: 4px;
  }
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%;
    background: #ff0000; cursor: pointer; margin-top: -6px; box-shadow: 0 0 10px #ff0000; border: 2px solid #ffffff;
  }
  
  #save {
    background: #ff0000; border: none; font-size: 14px; color: white; padding: 12px;
    border-radius: 8px; font-weight: bold; margin-top: 4px; cursor: not-allowed; opacity: 0.4;
  }
  #save.active { cursor: pointer; opacity: 1; }
  input[type=file] { display: none; }
  #yt-player { display: none; }
</style>
</head>
<body onclick="startAudio()">

<button class="menu-toggle" onclick="toggleMenu(event)">MENU â˜°</button>

<div id="menu-panel">
  <div class="music-btn" onclick="toggleMusic()">MUSIC CONTROL <span id="m-status" style="color:#ff0000;">ON</span></div>
  
  <a href="https://discord.gg/ardc" target="_blank" class="lnk" style="border-color:#5865F2;" onclick="playShutter()">
    <svg viewBox="0 0 127.14 96.36"><path d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.79,32.65-1.71,56.6.54,80.21h0A105.73,105.73,0,0,0,32.71,96.36,77.11,77.11,0,0,0,39.6,85.25a68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1A105.25,105.25,0,0,0,126.6,80.22c2.36-24.44-5.42-48.18-18.9-72.15ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z"/></svg>
    <span>Discord Server</span>
  </a>

  <a href="https://platopedia.com/groups/arcade" target="_blank" class="lnk" style="border-color:#00ffff;" onclick="playShutter()">
    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
    <span>Arcade Website</span>
  </a>
</div>

<div id="yt-player"></div>

<h1>ARCADE</h1>
<p>FRAME STUDIO</p>

<div id="box"><canvas id="c" width="800" height="800"></canvas></div>

<div class="ui">
  <label class="btn" onclick="playClick()">STEP 1: CHOOSE PHOTO<input type="file" id="u1" accept="image/*"></label>
  <label class="btn btn-r" onclick="playClick()">STEP 2: UPLOAD FRAME<input type="file" id="u2" accept="image/*"></label>
  <button class="btn btn-reset" onclick="resetProject()">RESET PROJECT</button>
  
  <div class="lbl">ZOOM PHOTO</div>
  <input type="range" id="z" min="0.1" max="4" step="0.01" value="1">
  
  <div class="lbl">CIRCLE SIZE</div>
  <input type="range" id="m" min="300" max="400" step="1" value="375">
  
  <button id="save">DOWNLOAD PICTURE</button>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const c=document.getElementById('c'),x=c.getContext('2d'),z=document.getElementById('z'),m=document.getElementById('m'),sBtn=document.getElementById('save'),panel=document.getElementById('menu-panel'),box=document.getElementById('box'),mStat=document.getElementById('m-status');
let i=new Image(),f=new Image(),cfg={s:1,m:375,x:400,y:400,d:false,lx:0,ly:0},originalFileName="Arcade_PFP",player,musicOn=true,audioStarted=false;

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function onYouTubeIframeAPIReady() {
  player = new YT.Player('yt-player', {
    height: '0', width: '0', videoId: 'nv_2rz5BFDA',
    playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'nv_2rz5BFDA' },
    events: { 'onReady': e => { e.target.setVolume(25); if(musicOn) e.target.playVideo(); } }
  });
}

function startAudio() {
  if (audioStarted) return;
  audioCtx.resume();
  if(player && musicOn) player.playVideo();
  audioStarted = true;
}

function resetProject() {
  playDown();
  i = new Image(); f = new Image();
  cfg = {s:1,m:375,x:400,y:400,d:false,lx:0,ly:0};
  z.value = 1; m.value = 375;
  document.querySelectorAll('input[type=range]').forEach(updateSliderColor);
  sBtn.classList.remove('active');
  d();
}

function toggleMusic() {
  startAudio(); playClick(); musicOn = !musicOn;
  if(musicOn) { player.playVideo(); mStat.innerText = "ON"; mStat.style.color = "#ff0000"; }
  else { player.pauseVideo(); mStat.innerText = "OFF"; mStat.style.color = "#888"; }
}

function toggleMenu(e) { 
  e.stopPropagation(); 
  startAudio(); playClick(); panel.classList.toggle('open'); 
}

window.onclick = function(event) {
  if (panel.classList.contains('open') && !panel.contains(event.target)) {
    panel.classList.remove('open');
    playClick();
  }
}

function playClick() { const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain(); osc.frequency.setValueAtTime(800, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1); gain.gain.setValueAtTime(0.1, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1); osc.connect(gain); gain.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + 0.1); }
function playDown() { const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain(); osc.frequency.setValueAtTime(400, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.3); gain.gain.setValueAtTime(0.1, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3); osc.connect(gain); gain.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + 0.3); }
function playShutter() { const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain(); osc.type = 'square'; osc.frequency.setValueAtTime(200, audioCtx.currentTime); osc.frequency.setValueAtTime(400, audioCtx.currentTime + 0.05); gain.gain.setValueAtTime(0.1, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15); osc.connect(gain); gain.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + 0.15); }
function playSlider(val) { const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain(); osc.frequency.setValueAtTime(200 + (val > 5 ? (val-300)*5 : val * 100), audioCtx.currentTime); gain.gain.setValueAtTime(0.02, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05); osc.connect(gain); gain.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + 0.05); }

function updateSliderColor(el) { 
  const percent = ((el.value - el.min) / (el.max - el.min)) * 100;
  el.style.setProperty('--v', percent + '%');
}

function d(){
  x.clearRect(0,0,800,800); x.save(); x.beginPath(); x.arc(400,400,cfg.m,0,6.28); x.clip();
  if(i.src){ let w=i.width*cfg.s, h=i.height*cfg.s; x.drawImage(i,cfg.x-w/2,cfg.y-h/2,w,h); }
  x.restore(); if(f.src) x.drawImage(f, 0, 0, 800, 800);
  if (i.src || f.src) sBtn.classList.add('active');
}

box.ondragover = e => { e.preventDefault(); box.classList.add('drag-over'); };
box.ondragleave = () => box.classList.remove('drag-over');
box.ondrop = e => { e.preventDefault(); box.classList.remove('drag-over'); const file = e.dataTransfer.files[0]; if (file && file.type.startsWith('image/')) handleFile(file); };

function handleFile(file) {
  originalFileName = file.name.split('.').slice(0, -1).join('.') || "Arcade_PFP";
  let r=new FileReader(); r.onload=v=>{ i.src=v.target.result; i.onload=()=>{ cfg.s=Math.max(800/i.width,800/i.height); z.value=cfg.s; updateSliderColor(z); d(); playClick(); } }; r.readAsDataURL(file);
}

document.querySelectorAll('input[type=range]').forEach(el => {
  el.addEventListener('input', () => { updateSliderColor(el); playSlider(el.value); });
  updateSliderColor(el);
});

document.getElementById('u1').onchange=e=>handleFile(e.target.files[0]);
document.getElementById('u2').onchange=e=>{ const file = e.target.files[0]; if(!file) return; let r=new FileReader(); r.onload=v=>{ f.src=v.target.result; f.onload=d; }; r.readAsDataURL(file); };

z.oninput=e=>{ cfg.s=parseFloat(e.target.value); d(); };
m.oninput=e=>{ cfg.m=parseInt(e.target.value); d(); };

function gp(e){ let r=c.getBoundingClientRect(), t=e.touches?e.touches[0]:e; return {x:(t.clientX-r.left)*(800/r.width),y:(t.clientY-r.top)*(800/r.height)}; }
function st(e){ if(e.target==c){ e.preventDefault(); cfg.d=true; let p=gp(e); cfg.lx=p.x-cfg.x; cfg.ly=p.y-cfg.y; } }
function mv(e){ if(cfg.d){ e.preventDefault(); let p=gp(e); cfg.x=p.x-cfg.lx; cfg.y=p.y-cfg.ly; d(); } }
function en(){ cfg.d=false; }
c.ontouchstart=st; window.ontouchmove=mv; window.ontouchend=en;
c.onmousedown=st; window.onmousemove=mv; window.onmouseup=en;
sBtn.onclick=()=>{ if(!i.src && !f.src) return; playClick(); let a=document.createElement('a'); a.download = originalFileName + '.png'; a.href=c.toDataURL(); a.click(); };
</script>
</body>
</html>
