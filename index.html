<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Arcade Studio</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
<style>
  /* --- REPAIRED SCROLLING --- */
  html, body { scroll-behavior: smooth; overflow-x: hidden; background: #0a0a0c; color: white; font-family: sans-serif; margin: 0; width: 100%; min-height: 100vh; }
  body { display: flex; flex-direction: column; align-items: center; padding-bottom: 120px; touch-action: pan-y; background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px); background-size: 100% 4px; }

  /* --- NAVIGATION --- */
  .menu-toggle { position: fixed; top: 15px; left: 15px; background: #1a1a1c; color: #fff; border: 1px solid rgba(255,255,255,0.1); padding: 8px 12px; border-radius: 4px; font-weight: bold; cursor: pointer; z-index: 100000; }
  .switch-container { position: fixed; top: 15px; right: 15px; z-index: 100000; }
  #switch-btn { background: #ff0000; color: white; border: 2px solid #ffffff; padding: 8px 14px; border-radius: 4px; font-weight: bold; cursor: pointer; text-transform: uppercase; box-shadow: 0 0 10px rgba(255,0,0,0.5); }
  #switch-menu { position: absolute; top: 45px; right: 0; background: #1a1a1c; border: 1px solid #ff0000; border-radius: 8px; width: 220px; display: none; flex-direction: column; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.8); }
  #switch-menu button { background: transparent; color: #aaa; border: none; padding: 14px; text-align: left; font-weight: bold; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); }
  #switch-menu button.active-link { color: #00ffff; background: rgba(0,255,255,0.1); border-left: 3px solid #00ffff; }

  /* --- HEADERS --- */
  h1 { color: #fff; margin: 60px 0 0 0; font-family: "Arial Black", sans-serif; font-style: italic; font-size: 36px; text-transform: uppercase; text-shadow: 2px 2px 0px #ff0000; animation: arcadeBounce 1.8s infinite ease-in-out; }
  @keyframes arcadeBounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
  .sub { color: #fff; font-weight: bold; margin: 2px 0 15px 0; text-transform: uppercase; font-size: 11px; letter-spacing: 2px; }
  
  .studio-sec { display: none; width: 340px; flex-direction: column; align-items: center; }
  .active-sec { display: flex; }

  /* --- üñºÔ∏è FRAME STUDIO --- */
  #box { position: relative; width: 310px; height: 310px; border-radius: 50%; overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.5); z-index: 10; touch-action: none; background: #111; }
  canvas { position: absolute; top: 0; left: 0; width: 310px; height: 310px; z-index: 15; }

  /* --- üé¨ GIF STUDIO --- */
  .gif-stage { position: relative; width: 310px; height: 310px; margin-bottom: 30px; touch-action: none; }
  .led-ring { position: absolute; inset: -15px; border-radius: 50%; background: conic-gradient(from 180deg, #00f3ff, #bc13fe, #00f3ff); animation: rotate 3s linear infinite; filter: blur(25px); z-index: 1; }
  .viewport { position: relative; z-index: 5; width: 100%; height: 100%; border-radius: 50%; overflow: hidden; background-color: #000; background-image: linear-gradient(45deg, #111 25%, transparent 25%), linear-gradient(-45deg, #111 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #111 75%), linear-gradient(-45deg, transparent 75%, #111 75%); background-size: 20px 20px; box-shadow: inset 0 0 30px #000; }
  #v { position: absolute; top: 0; left: 0; pointer-events: none; }
  #o { width: 100%; height: 100%; object-fit: cover; display: none; }
  @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

  .ui-panel { background: #151517; padding: 25px; border-radius: 35px; width: 320px; border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; align-items: center; }
  .btn-upload { background: #2a2a2e; color: #fff; border: 1px solid rgba(255,255,255,0.1); padding: 14px; border-radius: 50px; font-weight: 800; cursor: pointer; width: 100%; margin-bottom: 25px; font-size: 12px; text-transform: uppercase; }
  .btn-go { background: linear-gradient(180deg, #ffcc33, #d4af37); color: #000; border: none; padding: 18px; width: 100%; border-radius: 20px; cursor: pointer; font-weight: 900; font-size: 14px; }
  
  /* --- SHARED UI --- */
  .ui-group { margin-top: 20px; width: 310px; display: flex; flex-direction: column; gap: 8px; }
  .btn-std { background: #111; border: 2px solid #fff; color: #fff; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 12px; text-transform: uppercase; text-align: center; }
  .lbl { font-size: 10px; color: #888; text-transform: uppercase; width: 100%; display: flex; justify-content: space-between; font-weight: bold; }
  input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; margin: 10px 0; cursor: pointer; }
  input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; background: #333; border-radius: 3px; }
  input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 18px; width: 18px; border-radius: 50%; background: #ff0000; margin-top: -6px; border: 2px solid #fff; }
  #msg { margin-top: 15px; font-size: 13px; color: #00f3ff; font-weight: 600; visibility: hidden; }
  .neon-wrap { position: relative; display: none; margin-top: 15px; padding: 3px; border-radius: 50px; overflow: hidden; width: 100%; background: conic-gradient(from 0deg, #00f3ff, #bc13fe, #00f3ff); animation: rotate 2s linear infinite; }
  .inner-btn { position: relative; display: block; background: #000; color: white; padding: 14px; border-radius: 48px; font-weight: 900; text-align: center; text-decoration: none; font-size: 13px; }
</style>
</head>
<body onclick="startAudio()">

<button class="menu-toggle" onclick="toggleMenu(event)">MENU ‚ò∞</button>

<div class="switch-container">
  <button id="switch-btn" onclick="toggleSwitchMenu(event)">SWITCH TO üìÇ</button>
  <div id="switch-menu">
    <button id="nav-frame" class="active-link" onclick="changeStudio('frame')">üñºÔ∏è Frame Studio</button>
    <button id="nav-font" onclick="changeStudio('font')">‚úçÔ∏è Font Generator</button>
    <button id="nav-gif" onclick="changeStudio('gif')">üé¨ GIF Studio</button>
  </div>
</div>

<div id="menu-panel">
  <div class="designed-by">DESIGNED BY <b>RISK</b></div>
</div>

<h1 id="studio-name">ARCADE</h1>
<p class="sub" id="studio-sub">FRAME STUDIO</p>

<div id="frame-studio" class="studio-sec active-sec">
  <div id="box"><canvas id="c" width="800" height="800"></canvas></div>
  <div class="ui-group">
    <label class="btn-std">CHOOSE IMAGE<input type="file" id="u1" accept="image/*" onchange="handleFile(event)" style="display:none"></label>
    <div class="lbl">ZOOM <span id="z-val">100%</span></div>
    <input type="range" id="z" min="0.1" max="4" step="0.01" value="1" oninput="updateZ(this.value)">
    <div class="lbl">CIRCLE SIZE <span id="m-val">375px</span></div>
    <input type="range" id="m" min="300" max="400" value="375" oninput="updateM(this.value)">
    <button class="btn-std" onclick="downloadPic()" style="background:#ff0000; border:none;">DOWNLOAD PICTURE</button>
  </div>
</div>

<div id="font-studio" class="studio-sec">
  <input type="text" id="font-input" style="width:100%; background:#111; border:2px solid #00ffff; color:#fff; padding:15px; border-radius:8px; font-weight:bold; text-align:center;" placeholder="Type here..." oninput="genFonts()">
  <div id="font-results" style="margin-top:20px; width:100%;"></div>
</div>

<div id="gif-studio" class="studio-sec">
  <div class="gif-stage">
    <div class="led-ring"></div>
    <div class="viewport" id="vp">
      <video id="v" muted playsinline loop></video>
      <img id="o">
    </div>
  </div>
  <div class="ui-panel">
    <div class="lbl">ZOOM / SCALE <span id="gzv">100%</span></div>
    <input type="range" id="gzoom" min="100" max="300" value="100">
    <button class="btn-upload" onclick="document.getElementById('gf').click()">UPLOAD YOUR VIDEO</button>
    <input type="file" id="gf" accept="video/*" style="display:none">
    <div class="lbl">PLAYBACK SPEED <span id="gsv">1.0x</span></div>
    <input type="range" id="gspeed" min="0.5" max="3.0" step="0.1" value="1.0">
    <button id="go" class="btn-go">‚ö° CREATE HD GIF</button>
    <div id="msg">Processing...</div>
    <div id="dlBox" class="neon-wrap"><a id="dl" class="inner-btn">‚¨áÔ∏è DOWNLOAD GIF</a></div>
  </div>
</div>

<script>
const c=document.getElementById('c'), x=c.getContext('2d'), sName=document.getElementById('studio-name'), sSub=document.getElementById('studio-sub'), swMenu=document.getElementById('switch-menu');
let i=new Image(), cfg={s:1, m:375, x:400, y:400, lx:0, ly:0}, audioStarted=false;

function changeStudio(mode) {
  document.querySelectorAll('.studio-sec').forEach(s => s.classList.remove('active-sec'));
  document.querySelectorAll('#switch-menu button').forEach(b => b.classList.remove('active-link'));
  swMenu.style.display = 'none';
  if(mode === 'frame') {
    document.getElementById('frame-studio').classList.add('active-sec');
    sName.innerText = "ARCADE"; sSub.innerText = "FRAME STUDIO";
  } else if(mode === 'font') {
    document.getElementById('font-studio').classList.add('active-sec');
    sName.innerText = "FONTS"; sSub.innerText = "GENERATOR STUDIO";
  } else {
    document.getElementById('gif-studio').classList.add('active-sec');
    sName.innerText = "GIFS"; sSub.innerText = "ARCADE GIF STUDIO";
  }
}
function toggleSwitchMenu(e) { e.stopPropagation(); swMenu.style.display = swMenu.style.display === 'flex' ? 'none' : 'flex'; }
function toggleMenu(e) { e.stopPropagation(); document.getElementById('menu-panel').classList.toggle('open'); }
function startAudio() { audioStarted = true; }

// --- FRAME ENGINE ---
function d(){ x.clearRect(0,0,800,800); x.save(); x.beginPath(); x.arc(400,400,cfg.m,0,6.28); x.clip(); if(i.src) x.drawImage(i, 400-(i.width*cfg.s)/2 + (cfg.x-400), 400-(i.height*cfg.s)/2 + (cfg.y-400), i.width*cfg.s, i.height*cfg.s); x.restore(); }
function handleFile(e){ let r=new FileReader(); r.onload=v=>{ let n=new Image(); n.onload=()=>{i=n; cfg.s=800/i.width; d();}; n.src=v.target.result; }; r.readAsDataURL(e.target.files[0]); }
function updateZ(v){ cfg.s=parseFloat(v); document.getElementById('z-val').innerText=Math.round(v*100)+"%"; d(); }
function updateM(v){ cfg.m=parseInt(v); document.getElementById('m-val').innerText=v+"px"; d(); }
function downloadPic(){ let a=document.createElement('a'); a.download='arcade.png'; a.href=c.toDataURL(); a.click(); }

// --- GIF ENGINE ---
const v=document.getElementById('v'), o=document.getElementById('o'), vp=document.getElementById('vp'), gf=document.getElementById('gf');
const gzoom=document.getElementById('gzoom'), gspeed=document.getElementById('gspeed'), go=document.getElementById('go'), msg=document.getElementById('msg');
let isDrg=false, sX, sY, sL, sT, nW, nH;

gf.onchange=e=>{ const f=e.target.files[0]; if(!f)return; v.src=URL.createObjectURL(f); v.onloadedmetadata=()=>{nW=v.videoWidth; nH=v.videoHeight; alignVideo(); v.play();}; };
function alignVideo(){ const asp=nW/nH; v.style.left='0px'; v.style.top='0px'; if(asp>1){v.style.height='310px'; v.style.width=(310*asp)+'px';}else{v.style.width='310px';v.style.height=(310/asp)+'px';} }
gzoom.oninput=()=>{ document.getElementById('gzv').innerText=gzoom.value+'%'; const z=parseInt(gzoom.value)/100; const asp=nW/nH; let bW=asp>1?310*asp:310, bH=asp>1?310:310/asp; v.style.width=(bW*z)+'px'; v.style.height=(bH*z)+'px'; };

const drgS=(x,y)=>{isDrg=true; sX=x; sY=y; sL=parseFloat(v.style.left||0); sT=parseFloat(v.style.top||0);};
vp.ontouchstart=e=>drgS(e.touches[0].pageX, e.touches[0].pageY);
window.ontouchmove=e=>{if(!isDrg)return; v.style.left=(sL+(e.touches[0].pageX-sX))+'px'; v.style.top=(sT+(e.touches[0].pageY-sY))+'px';};
window.ontouchend=()=>isDrg=false;

go.onclick=()=>{
  if(!v.src)return; go.disabled=true; msg.style.visibility="visible";
  const workerBlob=new Blob([`importScripts('https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js');`],{type:'application/javascript'});
  const gif=new GIF({workers:2, quality:10, width:480, height:480, workerScript:URL.createObjectURL(workerBlob)});
  const cvs=document.createElement('canvas'); cvs.width=480; cvs.height=480; const ctx=cvs.getContext('2d');
  const dur=v.duration, capV=document.createElement('video');
  capV.src=v.src; capV.onloadeddata=()=>{
    const rW=nW/parseFloat(v.style.width), rH=nH/parseFloat(v.style.height);
    let cT=0; const cap=()=>{ if(cT>=dur){gif.render();return;} capV.currentTime=cT; };
    capV.onseeked=()=>{
      ctx.drawImage(capV, Math.abs(parseFloat(v.style.left||0))*rW, Math.abs(parseFloat(v.style.top||0))*rH, 310*rW, 310*rH, 0,0,480,480);
      gif.addFrame(ctx,{copy:true, delay:(1000/24)/parseFloat(gspeed.value)}); cT+=(1/24); cap();
    }; cap();
  };
  gif.on('finished', blob=>{
    o.src=URL.createObjectURL(blob); v.style.display='none'; o.style.display='block';
    document.getElementById('dl').href=o.src; document.getElementById('dl').download=`neon_focus_${Date.now()}.gif`;
    document.getElementById('dlBox').style.display='block'; msg.style.visibility="hidden"; go.disabled=false;
  });
};

// --- FONT GEN ---
function genFonts() {
  const val = document.getElementById('font-input').value, resBox = document.getElementById('font-results');
  resBox.innerHTML = ""; if(!val) return;
  const item = document.createElement('div');
  item.style.padding="15px"; item.style.background="#1a1a1c"; item.style.marginBottom="5px"; item.innerText = val;
  item.onclick=()=>navigator.clipboard.writeText(val);
  resBox.appendChild(item);
}
</script>
</body>
</html>
