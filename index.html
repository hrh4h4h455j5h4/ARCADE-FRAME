function genFonts() {
  const val = document.getElementById('font-input').value;
  const c = document.getElementById('font-results');
  c.innerHTML = ""; if(!val) return;
  
  let count = 0;
  // 1. BASE FONTS
  bases.forEach(b => { 
    let txt = mapText(val, b.m);
    addF(txt, c); count++;
  });
  // 2. MIXER (Combinations)
  bases.forEach((b, idx) => {
    if([0, 1, 4, 6, 8, 9].includes(idx)) { 
      let baseTxt = mapText(val, b.m);
      decorators.forEach(dec => {
        let [pre, post] = dec.split("|");
        addF(pre + " " + baseTxt + " " + post, c);
        count++;
      });
    }
  });
  // 3. TRANSFORMATIONS
  addF(val.split('').map(c=>c+'\u0336').join(''), c);
  addF(val.split('').map(c=>c+'\u0332').join(''), c);
  addF(val.split('').map(c=>c+'\u0338').join(''), c);
  addF(val.split('').map(c=>c+'\u20DE').join(''), c);
  addF("‚ñë‚ñí‚ñì "+val.toUpperCase()+" ‚ñì‚ñí‚ñë", c);
  count += 5;
  document.getElementById('font-count').innerText = count + " STYLES";
}
function mapText(t, m) { let r=""; for(let c of t) { let i=chars.indexOf(c); r+=i!==-1?Array.from(m)[i]:c; } return r; }
function addF(t, c) { let d=document.createElement('div'); d.className="font-item"; d.innerText=t; d.onclick=()=>{navigator.clipboard.writeText(t); playShutter();}; c.appendChild(d); }

function toggleMusic() { startAudio(); playClick(); musicOn = !musicOn; if(musicOn) { player.playVideo(); mStat.innerText = "ON"; mStat.style.color = "#ff0000"; } else { player.pauseVideo(); mStat.innerText = "OFF"; mStat.style.color = "#888"; } }

function playClick() { const o = audioCtx.createOscillator(); const g = audioCtx.createGain(); o.frequency.setValueAtTime(800, audioCtx.currentTime); g.gain.setValueAtTime(0.05, audioCtx.currentTime); o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + 0.1); }
function playShutter() { const o = audioCtx.createOscillator(); o.type = 'square'; o.frequency.setValueAtTime(200, audioCtx.currentTime); const g = audioCtx.createGain(); g.gain.setValueAtTime(0.05, audioCtx.currentTime); o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + 0.1); }
function updateSliderColor(el) { el.style.setProperty('--v', ((el.value-el.min)/(el.max-el.min)*100)+'%'); }

function handleFile(e) { let r=new FileReader(); r.onload=v=>{ let n=new Image(); n.onload=()=>{ i=n; cfg.s=Math.max(800/i.width,800/i.height); zSl.value=cfg.s; updateSliderColor(zSl); d(); playClick(); }; n.src=v.target.result; }; r.readAsDataURL(e.target.files[0]); }
function handleFrame(e) { let r=new FileReader(); r.onload=v=>{ let n=new Image(); n.onload=()=>{ f=n; d(); playClick(); }; n.src=v.target.result; }; r.readAsDataURL(e.target.files[0]); }

function gp(e, idx=0){ let r=c.getBoundingClientRect(), t=e.touches?e.touches[idx]:e; return {x:(t.clientX-r.left)*(800/r.width),y:(t.clientY-r.top)*(800/r.height)}; }
