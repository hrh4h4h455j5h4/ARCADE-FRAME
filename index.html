function genFonts() {
  const val = document.getElementById('font-input').value, resBox = document.getElementById('font-results');
  resBox.innerHTML = ""; if(!val) return;
  let count = 0;
  bases.forEach(b => {
    let baseTxt = "";
    const mapArr = Array.from(b.m);
    for(let char of val) {
      let idx = chars.indexOf(char);
      baseTxt += (idx !== -1 && mapArr[idx]) ? mapArr[idx] : char;
    }
    addF(baseTxt, resBox); count++;
    decorators.forEach(dec => {
      let [p,s] = dec.split("|");
      addF(p + baseTxt + (s||p), resBox); count++;
    });
  });
  document.getElementById('font-count').innerText = count + " STYLES";
}

function playShutter() { if(audioCtx.state==='running'){const o=audioCtx.createOscillator(), g=audioCtx.createGain(); o.type='square'; o.frequency.setValueAtTime(200, audioCtx.currentTime); g.gain.setValueAtTime(0.05, audioCtx.currentTime); o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + 0.1);} }

// --- GESTURE LOGIC ---
let lastDist=0, lastAng=0;
function getDist(t){ return Math.hypot(t[0].clientX-t[1].clientX, t[0].clientY-t[1].clientY); }
function getAng(t){ return Math.atan2(t[1].clientY-t[0].clientY, t[1].clientX-t[0].clientX) * 180/Math.PI; }
c.addEventListener('touchstart', e => {
    if(e.touches.length===1) { cfg.lx = e.touches[0].clientX - cfg.x; cfg.ly = e.touches[0].clientY - cfg.y; }
    else if(e.touches.length===2) { lastDist = getDist(e.touches); lastAng = getAng(e.touches); }
}, {passive:false});
c.addEventListener('touchmove', e => {
    e.preventDefault();
    if(e.touches.length===1) { cfg.x = e.touches[0].clientX - cfg.lx; cfg.y = e.touches[0].clientY - cfg.ly; }
    else if(e.touches.length===2) {
        let dScale = getDist(e.touches); cfg.s *= (dScale / lastDist); lastDist = dScale;
        let aRot = getAng(e.touches); cfg.r += (aRot - lastAng); lastAng = aRot;
        zSl.value = cfg.s; rSl.value = cfg.r; zVal.innerText=Math.round(cfg.s*100)+"%"; rVal.innerText=Math.round(cfg.r%360)+"¬∞";
    } d();
}, {passive:false});

function updS(el){ el.style.setProperty('--v', ((el.value-el.min)/(el.max-el.min)*100)+'%'); }
