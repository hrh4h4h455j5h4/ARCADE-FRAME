<script>
const c=document.getElementById('c'),x=c.getContext('2d'),zVal=document.getElementById('z-val'),mVal=document.getElementById('m-val'),panel=document.getElementById('menu-panel'),mStat=document.getElementById('m-status'), sName=document.getElementById('studio-name'), sSub=document.getElementById('studio-sub'), swMenu=document.getElementById('switch-menu');
let i=new Image(),f=new Image(),cfg={s:1,m:375,x:400,y:400,r:0,lx:0,ly:0},player,musicOn=true,audioStarted=false;
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function changeStudio(mode) {
  playClick(); document.querySelectorAll('.studio-sec').forEach(s => s.classList.remove('active-sec')); document.querySelectorAll('#switch-menu button').forEach(b => b.classList.remove('active-link')); swMenu.style.display = 'none';
  if(mode === 'frame') {
    document.getElementById('frame-studio').classList.add('active-sec'); document.getElementById('nav-frame').classList.add('active-link');
    sName.innerText = "ARCADE"; sSub.innerText = "FRAME STUDIO";
  } else if(mode === 'font') {

    sName.innerText = "FONTS"; sSub.innerText = "GENERATOR STUDIO";

    sName.innerText = "GIFS"; sSub.innerText = "ARCADE GIF STUDIO";
  }
}

function toggleSwitchMenu(e) { e.stopPropagation(); swMenu.style.display = swMenu.style.display === 'flex' ? 'none' : 'flex'; playClick(); }
function toggleMenu(e) { e.stopPropagation(); initAudio(); playClick(); panel.classList.toggle('open'); }
function playClick() { if(audioCtx.state==='running'){const o=audioCtx.createOscillator(), g=audioCtx.createGain(); o.frequency.setValueAtTime(800, audioCtx.currentTime); g.gain.setValueAtTime(0.05, audioCtx.currentTime); o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime+0.1);}}

// --- FONT DEBOUNCE (PERFORMANCE FIX) ---
let fontTimer;
function debounceFonts() { clearTimeout(fontTimer); fontTimer = setTimeout(genFonts, 150); }

const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
const bases = [{m:"ùêÄùêÅùêÇùêÉùêÑùêÖùêÜùêáùêàùêâùêäùêãùêåùêçùêéùêèùêêùêëùêíùêìùêîbatchùêïùêñùêóùêòùêôùêöùêõùêúùêùùêûùêüùê†ùê°ùê¢ùê£ùê§ùê•ùê¶ùêßùê®ùê©ùê™ùê´ùê¨ùê≠ùêÆùêØùê∞ùê±ùê≤ùê≥ùüéùüèùüêùüëùüíùüìùüîùüïùüñùüó"},{m:"ùíú‚Ñ¨ùíûùíü‚Ñ∞‚Ñ±ùí¢‚Ñã‚Ñêùí•ùí¶‚Ñí‚Ñ≥‚Ñ©ùí™ùí´ùí¨‚ÑõùíÆùíØùí∞ùí±ùí≤ùí≥ùí¥ùíµùí∂ùí∑ùí∏ùíπ‚ÑØùíª‚ÑäùíΩùíæùíøùìÄùìÅùìÇùìÉ‚Ñ¥ùìÖùìÜùìáùìàùìâùìäùìãùìåùìçùìéùìè0123456789"},{m:"ùîÑùîÖ‚Ñ≠ùîáùîàùîâùîä‚Ñå‚Ñëùîçùîéùîèùîêùîëùîíùîìùîî‚Ñúùîñùîóùîòùîôùîöùîõùîúùîùùîûùîüùî†ùî°ùî¢ùî£ùî§ùî•ùî¶ùîßùî®ùî©ùî™ùî´ùî¨ùî≠ùîÆùîØùî∞ùî±ùî≤ùî≥ùî¥ùîµùî∂ùî∑0123456789"}];
const decorators = [" ","‚òÖ|‚òÖ","„Äé|„Äè","„Äê|„Äë","ÍßÅ|ÍßÇ","ÀóÀè|ÀéÀó","‚òæ|‚òΩ","‚ù§|‚ù§"];

function genFonts() {
  const val = document.getElementById('font-input').value, resBox = document.getElementById('font-results');
  resBox.innerHTML = ""; if(!val) return;
  let count = 0;
  bases.forEach(b => { addF(mapText(val, b.m), resBox); count++; });
  bases.forEach(b => { decorators.forEach(dec => { let [p,s] = dec.split("|"); addF(p + mapText(val, b.m) + (s||p), resBox); count++; });});
  document.getElementById('font-count').innerText = count + " STYLES";
}
function mapText(t, m) { let r="", mArr=Array.from(m); for(let c of t) { let idx=chars.indexOf(c); r += (idx!==-1 && mArr[idx]) ? mArr[idx] : c; } return r; }
function addF(t, b) { let d=document.createElement('div'); d.className="font-item"; d.innerText=t; d.onclick=()=>{navigator.clipboard.writeText(t);}; b.appendChild(d); }

// --- GIF ENGINE ---
const v=document.getElementById('v'),o=document.getElementById('o'),vp=document.getElementById('vp'),gf=document.getElementById('gf');
const gzoom=document.getElementById('gzoom'),gspeed=document.getElementById('gspeed'),go=document.getElementById('go'),msg=document.getElementById('msg');
let isDrg=false, sX, sY, sL, sT, nW, nH;

gf.onchange=e=>{ const f=e.target.files[0]; if(!f)return; v.src=URL.createObjectURL(f); v.onloadedmetadata=()=>{nW=v.videoWidth; nH=v.videoHeight; alignVideo(); v.play();}; };
function alignVideo(){ const asp=nW/nH; v.style.left='0px'; v.style.top='0px'; if(asp>1){v.style.height='310px'; v.style.width=(310*asp)+'px';}else{v.style.width='310px';v.style.height=(310/asp)+'px';} }
gzoom.oninput=()=>{ document.getElementById('gzv').innerText=gzoom.value+'%'; const z=parseInt(gzoom.value)/100; const asp=nW/nH; let bW=asp>1?310*asp:310, bH=asp>1?310:310/asp; v.style.width=(bW*z)+'px'; v.style.height=(bH*z)+'px'; };
const drgS=(x,y)=>{isDrg=true; sX=x; sY=y; sL=parseFloat(v.style.left||0); sT=parseFloat(v.style.top||0);};
vp.ontouchstart=e=>drgS(e.touches[0].pageX, e.touches[0].pageY);
window.ontouchmove=e=>{if(!isDrg)return; v.style.left=(sL+(e.touches[0].pageX-sX))+'px'; v.style.top=(sT+(e.touches[0].pageY-sY))+'px';};
window.ontouchend=()=>isDrg=false;

go.onclick=()=>{
  if(!v.src)return; go.disabled=true; msg.style.visibility="visible";
  const workerBlob=new Blob([`importScripts('https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js');`],{type:'application/javascript'});
  const gif=new GIF({workers:2, quality:10, width:480, height:480, workerScript:URL.createObjectURL(workerBlob)});
  const cvs=document.createElement('canvas'); cvs.width=480; cvs.height=480; const ctx=cvs.getContext('2d');
  const dur=v.duration, capV=document.createElement('video');
  capV.src=v.src; capV.onloadeddata=()=>{
    const rW=nW/parseFloat(v.style.width), rH=nH/parseFloat(v.style.height);
    let cT=0; const cap=()=>{ if(cT>=dur){gif.render();return;} capV.currentTime=cT; };
    capV.onseeked=()=>{
      ctx.drawImage(capV, Math.abs(parseFloat(v.style.left||0))*rW, Math.abs(parseFloat(v.style.top||0))*rH, 310*rW, 310*rH, 0,0,480,480);
      gif.addFrame(ctx,{copy:true, delay:(1000/24)/parseFloat(gspeed.value)}); cT+=(1/24); cap();
    }; cap();
  };
  gif.on('finished', blob=>{
    o.src=URL.createObjectURL(blob); v.style.display='none'; o.style.display='block';
    document.getElementById('dl').href=o.src; document.getElementById('dl').download=`neon_focus_${Date.now()}.gif`;
    document.getElementById('dlBox').style.display='block'; document.getElementById('resetBox').style.display='block';
    msg.style.visibility="hidden"; go.disabled=false;
  });
};

function d(){ x.clearRect(0,0,800,800); x.save(); x.beginPath(); x.arc(400,400,cfg.m,0,6.28); x.clip(); if(i.src){ let w=i.width*cfg.s, h=i.height*cfg.s; x.save(); x.translate(cfg.x, cfg.y); x.rotate(cfg.r * Math.PI/180); x.drawImage(i, -w/2, -h/2, w, h); x.restore(); } x.restore(); }
function handleFile(e){ let r=new FileReader(); r.onload=v=>{ let n=new Image(); n.onload=()=>{i=n; cfg.s=Math.max(800/i.width,800/i.height); d();}; n.src=v.target.result; }; r.readAsDataURL(e.target.files[0]); }
function updateZ(v){ cfg.s=parseFloat(v); document.getElementById('z-val').innerText=Math.round(v*100)+"%"; d(); }
function updateM(v){ cfg.m=parseInt(v); document.getElementById('m-val').innerText=v+"px"; d(); }
function centerSubject(){ cfg.x=400; cfg.y=400; cfg.r=0; d(); }

document.querySelectorAll('input[type=range]').forEach(el => { el.addEventListener('input', () => updS(el)); updS(el); });
