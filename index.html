function genFonts(){
  const val=document.getElementById('font-input').value, resBox=document.getElementById('font-results');
  resBox.innerHTML="";
  if(!val) return;
  let count=0;
  alphas.forEach(alph => {
    let txt = "";
    const mapArr = Array.from(alph.m);
    for(let char of val){
      let idx = chars.indexOf(char);
      txt += (idx !== -1 && mapArr[idx]) ? mapArr[idx] : char;
    }
    addF(txt, resBox);
    count++;
  });
  document.getElementById('font-count').innerText=count+" STYLES";
}

gfInput.onchange=(e)=>{

let renderW, renderH;
function setCoverSize() {
    const boxSize = 320;
    const aspect = vidW / vidH;
    if(aspect > 1) { 
        renderH = boxSize;
        renderW = boxSize * aspect;
    } else { 
        renderW = boxSize;
        renderH = boxSize / aspect;
    }
    v.style.width = renderW + 'px';
    v.style.height = renderH + 'px';
    updateGifTransform();
}

function updateGifTransform() {
    if(!v.src) return;
    const z = parseInt(zoom.value) / 100;
    const currentW = renderW * z;
    const currentH = renderH * z;
    const maxX = Math.max(0, (currentW - 320) / 2);
    const maxY = Math.max(0, (currentH - 320) / 2);
    gifX = Math.max(-maxX, Math.min(maxX, gifX));
    gifY = Math.max(-maxY, Math.min(maxY, gifY));
    v.style.transform = `translate(calc(-50% + ${gifX}px), calc(-50% + ${gifY}px)) scale(${z})`;
}

zoom.oninput = function() {
    zv.innerText = this.value + '%';

};

go.onclick=()=>{
    if(!v.src)return;
    go.disabled = true; upBtn.disabled = true; zoom.disabled = true; speed.disabled = true;
    vp.style.pointerEvents = 'none'; 
    msg.innerText="Processing..."; msg.classList.add('active');
    
    const gif=new GIF({workers:2, quality:10, width:480, height:480, workerScript:workerUrl});
    const canvas=document.createElement('canvas'); canvas.width=480; canvas.height=480; const ctx=canvas.getContext('2d');
    const fps=15, duration=v.duration, playbackSpeed=parseFloat(speed.value), capVid=document.createElement('video');
    capVid.src=v.src; capVid.muted=true; capVid.playsInline=true;
    
    capVid.onloadeddata=()=>{
        let cTime=0;
        const scale = parseInt(zoom.value) / 100;
        const aspect = capVid.videoWidth / capVid.videoHeight;
        let drawW, drawH;
        if (aspect > 1) { 
            drawH = 480; 
            drawW = 480 * aspect; 
        } else { 
            drawW = 480; 
            drawH = 480 / aspect; 
        }
        drawW *= scale;
        drawH *= scale;
        const dragScale = 480 / 320;
        const finalX = gifX * dragScale;
        const finalY = gifY * dragScale;
        let dx = (480 - drawW) / 2 + finalX;
        let dy = (480 - drawH) / 2 + finalY;

        const captureFrame=()=>{
            if(cTime>=duration){ msg.innerText="Encoding..."; gif.render(); return; }
            capVid.currentTime=cTime;
        };
        capVid.onseeked=()=>{
            ctx.fillStyle = '#000000'; 
            ctx.fillRect(0, 0, 480, 480);
            ctx.drawImage(capVid, dx, dy, drawW, drawH);
            gif.addFrame(ctx,{copy:true, delay:(1000/fps)/playbackSpeed});
            cTime+=(1/fps);
            setTimeout(captureFrame, 10);
        };
        captureFrame();
    };
    
    gif.on('finished', blob=>{
        const url=URL.createObjectURL(blob), rNum=Math.floor(Math.random()*90000)+10000;
        v.style.display='none'; o.src=url; o.style.display='block';
        dl.download=`neon_focus_${rNum}.gif`; dl.href=url;
        dlBox.style.display='inline-block'; resetBox.style.display='inline-block';
        msg.classList.remove('active'); go.style.display='none';
        upBtn.parentElement.querySelector('.btn-upload').style.display='none';
        vp.style.pointerEvents = 'auto'; 
    });
};

// --- ğŸ–¼ï¸ FRAME ENGINE ---
function d(){ 
  x.clearRect(0,0,800,800); 
  
  // CONSTRAINT LOGIC: Clamp the image to the frame edges
  if(i.src) {
     let w = i.width * cfg.s;
     let h = i.height * cfg.s;
     
     // Calculate max deviation from center (400)
     // If image is smaller than canvas (800), lock to center.
     // If image is larger, clamp so edge doesn't cross canvas boundary.
     let maxDx = (w > 800) ? (w - 800) / 2 : 0;
     let maxDy = (h > 800) ? (h - 800) / 2 : 0;
     
     // Clamp X
     if(cfg.x < 400 - maxDx) cfg.x = 400 - maxDx;
     if(cfg.x > 400 + maxDx) cfg.x = 400 + maxDx;
     
     // Clamp Y
     if(cfg.y < 400 - maxDy) cfg.y = 400 - maxDy;
     if(cfg.y > 400 + maxDy) cfg.y = 400 + maxDy;
  }

  x.save(); 
  x.beginPath(); 
  x.arc(400,400,cfg.m,0,Math.PI * 2); 
  x.clip(); 
  if(i.src){ 
    let w=i.width*cfg.s, h=i.height*cfg.s; 
    x.save(); 
    x.translate(cfg.x,cfg.y); 
    x.rotate(cfg.r*Math.PI/180); 
    // Fix: Draw centered like the GIF maker
    x.drawImage(i,-w/2,-h/2,w,h); 
    x.restore(); 
  } 
  x.restore(); 
  if(f.src) x.drawImage(f,0,0,800,800); 
}

let isP=false, tStart={x:0,y:0}, tAng=0, initR=0;
c.onmousedown=e=>{isP=true; tStart={x:e.offsetX,y:e.offsetY};}
c.onmousemove=e=>{
  if(!isP)return;
  let scale = 800 / c.offsetWidth;
  cfg.x += (e.offsetX - tStart.x) * scale;
  cfg.y += (e.offsetY - tStart.y) * scale;
  tStart={x:e.offsetX,y:e.offsetY};
  d();
}
window.onmouseup=()=>{isP=false;}

c.ontouchstart=e=>{
  e.preventDefault();
  if(e.touches.length===1){
    isP=true;
    tStart={x:e.touches[0].clientX, y:e.touches[0].clientY};
  } else if(e.touches.length===2){
    isP=false; 
    let dx = e.touches[1].clientX - e.touches[0].clientX;
    let dy = e.touches[1].clientY - e.touches[0].clientY;
    tAng = Math.atan2(dy, dx);
    initR = cfg.r;
  }
}
c.ontouchmove=e=>{
  e.preventDefault();
  if(e.touches.length===1 && isP){
    let scale = 800 / c.offsetWidth;
    let dx = e.touches[0].clientX - tStart.x;
    let dy = e.touches[0].clientY - tStart.y;
    cfg.x += dx * scale;
    cfg.y += dy * scale;
    tStart={x:e.touches[0].clientX, y:e.touches[0].clientY};
    d();
  }
  else if(e.touches.length===2){
    let dx = e.touches[1].clientX - e.touches[0].clientX;
    let dy = e.touches[1].clientY - e.touches[0].clientY;
    let curAng = Math.atan2(dy, dx);
    let rotDiff = (curAng - tAng) * (180/Math.PI);
    cfg.r = initR + rotDiff;
    rSl.value = (cfg.r % 360 + 360) % 360;
    rVal.innerText = Math.round(cfg.r) + "Â°";
    d();
  }
}
window.ontouchend=()=>{isP=false;}
